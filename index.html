    <title>Happy Independence Day</title>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>independence day</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background:#888;
            overflow:hidden;

        }
        .parent{
            height:100vh;
            width:100vw;
            display:flex;
            flex-direction:column;
            transform:rotate(-30deg)scale(2.5);

        }
        .orange,
        .white,
        .green{
            height:33.33%;
            width:100%;
            transition:all 2s;

        }
        .orange{
            background:#ff9933;

        }
        .white{
            background:white;
            display:flex;
            align-items: center;
            justify-content: center;
            }
            .green{
                background:#138808;
            }
            .white img{
                width:10%;
                animation:rotate 3s infinite linear
            }
            #message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #000080;
            z-index: 10;
            background: linear-gradient(90deg,  #FF9933,white,#138808);
            overflow: hidden;
        }
        .flag-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .typing {
            border-right: 2px solid white;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 4s steps(40) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="message" id="message">
        <span class="typing">Happy Independence Day</span>
    </div>
    <div class="flag-container">

        <script>
            window.onload = function() {
                const message = document.getElementById('message');
                const flagContainer = document.querySelector('.flag-container');
    
                // Fade in the message
                message.style.opacity = 1;
                
                setTimeout(() => {
                    // Fade out the message
                    message.style.opacity = 0;
    
                    setTimeout(() => {
                        message.style.display = 'none';
                        // Display and fade in the flag
                        flagContainer.style.display = 'block';
                        flagContainer.style.opacity = 1;
                    }, 1000); // Delay to allow the fade-out to complete
                }, 2000); // Wait for the typing animation to complete before starting the fade-out
            }
        </script>
